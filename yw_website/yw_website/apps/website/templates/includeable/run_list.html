{% load static %}
{% get_static_prefix as STATIC_PREFIX %}
<link rel="stylesheet" type="text/css" href="{{ STATIC_PREFIX }}design/detailed_design.css">

{% comment %}
 <!-- Content to be paginated must be assigned to the document_list keyword argument when including
        
    Example:
    {% include 'includeable/paginator.html' with document_list=<pageable_object> %}


    The 'document_list' object must be a list like object with each 'document' element 
    having the following attributes.

    document:
        title       {string}
        description {string}
        graph       {string}    /* graphviz string representation */
        
 -->
{% endcomment %}


{% if run_list %}

    <ol id="elementStyle">
        {% for run in run_list %}
            <li >
                <a class = "run-list" href="{% url 'run_detail' run.id %}">
                    <div>
                        Run #{{ run.id }}
                    </div>
                    <div >
                        <b>Time Stamp: </b>{{ run.run_time_stamp }}
                    </div>
                </a>
                
            </li>
        {% endfor %}
    </ol>

{% else %}

    <p>There are no Runs in the system.</p>

{% endif %}
